<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEURIA Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #1a73e8;
    }
    input[type="text"] {
      width: 60%;
      padding: 1rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #results {
      margin-top: 2rem;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>NEURIA</h1>
  <p>Search smarter with AI</p>
  <input type="text" id="query" placeholder="Enter your question..." />
  <br />
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <script>
    async function search() {
      const query = document.getElementById("query").value;
      const response = await fetch("https://your-backend-api-url.com/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query }),
      });
      const data = await response.json();
      document.getElementById("results").innerHTML = 
        "<h3>AI Summary:</h3><p>" + data.summary + "</p>";
    }
  </script>
</body>
</html>
